name: Docker Build and Release

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract SHA version
        id: sha
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "full_sha=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.sha.outputs.version }}
            type=raw,value=${{ steps.sha.outputs.full_sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.sha.outputs.version }}
          name: Release ${{ steps.sha.outputs.version }}
          body: |
            ## Docker Image
            
            Das Docker Image wurde automatisch gebaut und ist verfügbar unter:
            
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.version }}
            ```
            
            ### Verwendung
            
            #### Docker Compose
            
            In `docker-compose.yml` die `build:` Zeile durch `image:` ersetzen:
            
            ```yaml
            services:
              samba-ad-dc:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.version }}
                # ... rest der Konfiguration
            ```
            
            #### Docker Run
            
            ```bash
            # Image pullen
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.version }}
            
            # Container starten
            docker run -d \
              --name samba-ad-dc \
              --hostname dc1 \
              --privileged \
              --restart unless-stopped \
              --cap-add NET_ADMIN \
              --cap-add SYS_ADMIN \
              --cap-add SYS_TIME \
              --dns 127.0.0.1 \
              --dns 1.1.1.1 \
              -p 88:88/tcp -p 88:88/udp \
              -p 135:135/tcp \
              -p 139:139/tcp \
              -p 389:389/tcp -p 389:389/udp \
              -p 445:445/tcp \
              -p 464:464/tcp -p 464:464/udp \
              -p 3268:3268/tcp \
              -p 8080:8080 \
              -e SAMBA_DOMAIN=TERHORST \
              -e SAMBA_REALM=AD.TERHORST.IO \
              -e SAMBA_ADMIN_PASSWORD=DeinSicheresPasswort123! \
              -e SAMBA_DNS_FORWARDER=1.1.1.1 \
              -e TZ=Europe/Berlin \
              -v samba-data:/var/lib/samba \
              -v samba-config:/etc/samba/external \
              -v samba-logs:/var/log/samba \
              -v lam-config:/etc/ldap-account-manager \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.version }}
            ```
            
            **Wichtig**: Passe die Umgebungsvariablen (`-e`) an deine Domain an!
            
            ### Verfügbare Tags
            
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.version }}` (aktuelles Release - 7 Zeichen SHA)
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.full_sha }}` (vollständiger SHA)
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest` (neueste Version)
            
            ### Commit
            
            - **SHA**: `${{ steps.sha.outputs.full_sha }}`
            - **Commit Message**: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

